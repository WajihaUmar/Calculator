<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0 (1)/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0 (1)/font-awesome-4.7.0/css/font-awesome.css">
  <title>Basic Calculator</title>
</head>
<body>
  <div class="page">
    <div class="wrapper p-3 mx-auto">
      <p class="calc text-center mb-0">Basic Calculator</p>
      <div class="row no-gutters p-sm-2 p-1">
        <input type="text" class="input-field px-2" id="inputField">
      </div>
      <div class="row no-gutters">
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns clrBtn" onclick="clearInput()">C</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns clrBtn" onclick="backbtn()">
            <i class="fa fa-caret-left" aria-hidden="true"></i>
          </button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns oprBtn" onclick="getInput('%')">%</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns oprBtn" onclick="getInput('/')">/</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('7')">7</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('8')">8</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('9')">9</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns oprBtn" onclick="getInput('*')">X</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('4')">4</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('5')">5</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('6')">6</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns oprBtn" onclick="getInput('+')">+</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('1')">1</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('2')">2</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('3')">3</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns oprBtn" onclick="getInput('-')">-</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('0')">0</button>
        </div>
        <div class="col-3 p-sm-2 p-1">
          <button type="button" class="btn bttns" onclick="getInput('.')">.</button>
        </div>
        <div class="col-6 p-sm-2 p-1">
          <button type="button" class="btn bttns equalBtn" onclick="showResult()">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
